<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traffic-Free Route Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    #inputs {
      max-width: 600px;
      margin: 10px auto 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      flex: 1 1 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3367d6;
    }
    #map {
      height: 500px;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Traffic-Free Route Finder</h2>
  <div id="inputs">
    <input id="start" type="text" placeholder="Starting Point" />
    <input id="end" type="text" placeholder="Destination" />
    <button onclick="calculateRoute()">Get Route</button>
  </div>

  <div id="map"></div>

  <!-- Load Google Maps JavaScript API with Places library -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
    async defer></script>

  <script>
    let map, directionsService, directionsRenderer;
    let startInput, endInput, autocompleteStart, autocompleteEnd;

    function initMap() {
      // Initialize map centered on a default location
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 }, // New York City
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      // Setup Autocomplete for inputs
      startInput = document.getElementById("start");
      endInput = document.getElementById("end");

      autocompleteStart = new google.maps.places.Autocomplete(startInput);
      autocompleteEnd = new google.maps.places.Autocomplete(endInput);

      // Bias results to map viewport
      autocompleteStart.bindTo("bounds", map);
      autocompleteEnd.bindTo("bounds", map);
    }

    function calculateRoute() {
      const start = startInput.value;
      const end = endInput.value;

      if (!start || !end) {
        alert("Please enter both starting point and destination.");
        return;
      }

      directionsService.route(
        {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(), // Current time for live traffic
            trafficModel: 'bestguess', // Predict best guess traffic
          },
          provideRouteAlternatives: true,
        },
        (response, status) => {
          if (status === 'OK') {
            directionsRenderer.setDirections(response);
          } else {
            alert('Could not get directions due to: ' + status);
          }
        }
      );
    }

    // Initialize map after the Google Maps API loads
    window.initMap = initMap;
  </script>
</body>
</html>
